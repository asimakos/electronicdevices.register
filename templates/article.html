{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% load  staticfiles %}

    {% block main_content %}
    </br>
    </br>

        <div class="container">

            <div class="row">

                <div class="col-xs-8 col-sm-10">

                    <form method="GET">

                        {{ filter.form}}
                        <input type='submit' value='{{search}}' />   
                        <br/>
                            {{display}} {{ filter.qs|length }} {{of}} {{ filter.queryset|length }} {{items}}
                            <br/>
                            <a href='{{ request.path }}' class="btn btn-warning"> {{clear}} </a>

                    </form>

                    {% render_table table %}

                </div>

             </div>

        </div>

        {% endblock %}
